<!-- blog-detail.component.html -->
<div *ngIf="blog" class="blog-detail">
  <h1>{{ blog.title }}</h1>
  <img [src]="blog.imageUrl" alt="{{ blog.title }}">
  <div [innerHTML]="blog.content"></div>
  <div class="blog-info">
    <p><strong>Fecha:</strong> {{ blog.fecha | date }}</p>
    <p><strong>Visitas:</strong> {{ blog.visitas }}</p>
  </div>
</div>
